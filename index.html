<!doctype html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
  <!-- Especifica el idioma principal del contenido como español -->

  <head>
    <!-- Define la codificación de caracteres como UTF-8 para soportar acentos y caracteres especiales -->
    <meta charset="UTF-8" />

    <!-- Define el ícono de la pestaña del navegador (favicon) como un archivo SVG -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />

    <!-- Ajusta la escala del contenido en dispositivos móviles para hacerlo responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>CREATECH SYSTEMS | Soluciones Digitales</title>

    <!-- Descripción para motores de búsqueda y previsualización en redes sociales -->
    <meta name="description" content="Consultoría tecnológica creativa que ofrece servicios de desarrollo web, apps móviles, branding, automatización con chatbots y más." />

    <!-- Mejora la carga de fuentes web conectándose anticipadamente a los servidores de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Carga fuentes personalizadas desde Google Fonts: Montserrat, Orbitron y Rajdhani -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Elemento raíz donde se montará la app React -->
    <div id="root"></div>

    <!-- Carga el archivo principal de la app (punto de entrada de Vite + React + TypeScript) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
